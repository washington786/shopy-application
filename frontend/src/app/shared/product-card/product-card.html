<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
  <img
    [src]="product.productImageUrl || 'assets/images/placeholder.png'"
    [alt]="product.name"
    class="w-full h-48 object-cover"
    (error)="product.productImageUrl = 'assets/images/placeholder.png'"
  />
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
    <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ product.description }}</p>
    <div class="flex justify-between items-center">
      <span class="text-xl font-bold text-indigo-600">${{ product.price }}</span>
      <span class="text-sm text-gray-500">In Stock: {{ product.stock }}</span>
    </div>
    <button
      mat-raised-button
      color="primary"
      class="w-full mt-3"
      (click)="viewDetails()"
    >
      View Details
    </button>
  </div>
</div>
