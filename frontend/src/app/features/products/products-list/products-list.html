<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-3xl font-bold mb-8">Products</h1>

  <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
    <!-- Sidebar -->
    <div class="lg:col-span-1">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Categories</h2>
        <ul class="space-y-2">
          <li>
            <button
              (click)="filterByCategory(null)"
              class="w-full text-left px-3 py-2 rounded-md transition-colors"
              [class.bg-indigo-100.text-indigo-800]="selectedCategory === null"
              [class.hover:bg-gray-100]="selectedCategory !== null"
            >
              All Categories ({{ products.length }})
            </button>
          </li>
          <li *ngFor="let category of categories">
            <button
              (click)="filterByCategory(category.id)"
              class="w-full text-left px-3 py-2 rounded-md transition-colors"
              [class.bg-indigo-100.text-indigo-800]="selectedCategory === category.id"
              [class.hover:bg-gray-100]="selectedCategory !== category.id"
            >
              {{ category.name }} ({{ category.productCount }})
            </button>
          </li>
        </ul>

        <!-- Search -->
        <div class="mt-6">
          <h3 class="text-lg font-medium mb-3">Search</h3>
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              (input)="onSearch()"
              placeholder="Search products..."
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <button
              (click)="searchQuery = ''; onSearch()"
              *ngIf="searchQuery"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="lg:col-span-3">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex justify-center py-12">
        <app-loading-spinner></app-loading-spinner>
      </div>

      <!-- No Results -->
      <div *ngIf="!isLoading && paginatedProducts.length === 0" class="text-center py-12">
        <mat-icon class="text-6xl text-gray-300">search_off</mat-icon>
        <h3 class="mt-4 text-xl font-medium text-gray-900">No products found</h3>
        <p class="mt-2 text-gray-500">Try adjusting your search or filter criteria.</p>
        <button
          (click)="searchQuery = ''; selectedCategory = null; currentPage = 1;"
          class="mt-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
        >
          Clear Filters
        </button>
      </div>

      <!-- Product Grid -->
      <div *ngIf="!isLoading && paginatedProducts.length > 0">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <app-product-card
            *ngFor="let product of paginatedProducts"
            [product]="product"
            (click)="viewProduct(product.id)"
          ></app-product-card>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-8">
          <nav class="flex items-center space-x-2">
            <button
              (click)="setPage(currentPage - 1)"
              [disabled]="currentPage === 1"
              class="px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <mat-icon>chevron_left</mat-icon>
            </button>
            <span *ngFor="let page of [].constructor(totalPages)" class="mx-1">
              <button
                (click)="setPage(page + 1)"
                [class.bg-indigo-600.text-white]="currentPage === page + 1"
                [class.bg-white.text-gray-700.border.border-gray-300]="currentPage !== page + 1"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100"
              >
                {{ page + 1 }}
              </button>
            </span>
            <button
              (click)="setPage(currentPage + 1)"
              [disabled]="currentPage === totalPages"
              class="px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <mat-icon>chevron_right</mat-icon>
            </button>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
