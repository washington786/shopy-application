<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

  <!-- Header -->
  <div class="mb-8 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">Product Management</h1>
    <button
      (click)="openDialog()"
     class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
    >
      <mat-icon class="mr-2">add </mat-icon>
      Add New Product
    </button>
  </div>

  <!-- Loading State -->
  @if (isLoading()) {
    <div class="flex justify-center py-12">
      <app-loading-spinner></app-loading-spinner>
    </div>
  }

  <!-- Products Table -->
  @if (!isLoading()) {
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            @for (product of products(); track product.id) {
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="h-10 w-10 bg-gray-200 rounded-md overflow-hidden">
                    <img [src]="product.ImageUrls?.at(0)" [alt]="product.name" class="h-full w-full object-cover" />
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-gray-900">{{ product.name }}</div>
                  <div class="text-sm text-gray-500 line-clamp-2">{{ product.description }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-indigo-100 text-indigo-800">
                    {{ product.categoryName }}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                  {{ product.price |currency:"R"}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                  {{ product.stock }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button
                    (click)="openEditDialog(product)"
                    class="text-indigo-600 hover:text-indigo-900 mr-3"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    (click)="deleteProduct(product.id)"
                    class="text-red-600 hover:text-red-900"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  }
</div>
